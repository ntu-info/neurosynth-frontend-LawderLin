<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./utils.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Neurosynth</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="terms.html">All Terms</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 id="title" class="title text-center mt-4">Studies Association</h1>
        <button id="btn" class="btn-primary offset-md-4 col-md-4 mt-4">Fetch</button>

        <div class="row mt-4 mb-4">
            <h4 class="col-md-8">Studies associated with "<span id="query-term"></span>"</h4>
            <p class="col-md-4">Count: <span id="study-count">0</span></p>
        </div>

        <div id="associated-studies">
            <pre id="out">Loading…</pre>

        </div>
    </div>
    <script>
        function createAssociatedStudyElement(study) {
            // Input: study object with properties: id, title, authors, year, study_id, contrast_id, journal

            const div = document.getElementById('associated-studies');
            const row = document.createElement('div');
            row.classList.add('row', 'mb-2', 'border-bottom', 'py-4');

            const title = document.createElement('h5');
            title.classList.add('col-md-12');
            title.innerHTML = `<a href="https://www.ncbi.nlm.nih.gov/pubmed/${study.study_id}" target="_blank" rel="noopener noreferrer">${study.title}</a>`;


            // Example: Buchel C, Dolan RJ, Armony JL, Friston KJ (1999), The Journal of neuroscience : the official journal of the Society for Neuroscience
            const info = document.createElement('p');
            info.classList.add('col-md-8', 'border-right');
            info.innerHTML = `${study.authors}<br>${study.journal}. ${study.year}`;

            const details = document.createElement('p');
            details.classList.add('col-md-4');
            details.innerHTML = `PMID: ${study.study_id}<br>Contrast ID: ${study.contrast_id}`;

            row.appendChild(title);
            row.appendChild(info);
            row.appendChild(details);
            div.appendChild(row);
        }

        async function fetchAssociatedStudies() {
            const query = getQueryParam('query');
            if (!query) {
                window.location.href = 'terms.html';
            }

            const out = document.getElementById('out');
            out.textContent = 'Requesting…';

            const div = document.getElementById('associated-studies');

            try {
                const response = await fetch(`https://mil.psy.ntu.edu.tw:5000/query/${encodeURIComponent(query)}/studies`);

                let info = `HTTP ${response.status} ${response.statusText}\n`;
                const ct = response.headers.get('content-type') || '';

                // Check for HTTP error
                if (!response.ok) {
                    const data = await response.json();
                    out.textContent = info + '\n' + text;
                    return;
                }

                if (ct.includes('application/json')) {
                    const data = await response.json();
                    out.textContent = ''; // Clear out preformatted text
                    document.getElementById('query-term').textContent = query;
                    document.getElementById('study-count').textContent = data.count;
                    data.results.forEach(study => {
                        createAssociatedStudyElement(study);
                    });
                } else {
                    const text = await response.text();
                    out.textContent = info + '\n' + text;
                    console.log(text);
                }

            } catch (error) {
                out.textContent = 'Error fetching data: ' + error;
            }
        }


        document.getElementById('btn').addEventListener('click', fetchAssociatedStudies);

        fetchAssociatedStudies();

    </script>
</body>

</html>
