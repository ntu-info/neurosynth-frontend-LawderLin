<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./utils.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="index.html">Neurosynth</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="terms.html">All Terms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/ntu-info/neurosynth-frontend-LawderLin" target="_blank"
                        rel="noopener noreferrer">GitHub</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="text-center">All Available Terms</h1>
        <div class="row"><button id="btn" class="btn btn-primary offset-md-4 col-md-4 mb-4">Fetch</button></div>
        <div class="row">
            <div class="col-md-10" id="fetch-terms">
                <pre id="out">Loading…</pre>
            </div>
            <div class="col-md-2 sticky-top overflow-auto" style="height: 80vh; top: 4rem;">
                <ul class="list-group" id="term-group-link-list">
                </ul>
            </div>
        </div>
        <script>
            function smoothScrollTo(elementId) {
                document.getElementById(elementId).scrollIntoView({ behavior: 'smooth' });
            }

            // Create link to each group
            async function createGroupLinks() {
                await fetchTerms();
                document.querySelectorAll('.term-group').forEach(group => {
                    const letter = group.id.replace('term-group-', '');
                    const a = document.createElement('a');
                    a.href = `#term-group-${letter}`;
                    a.textContent = letter.toUpperCase();
                    const div = document.getElementById('term-group-link-list');
                    const li = document.createElement('li');
                    li.classList.add('list-group-item', 'border-0', 'text-center');
                    li.appendChild(a);
                    div.appendChild(li);
                    a.addEventListener('click', (event) => {
                        event.preventDefault();
                        smoothScrollTo(`term-group-${letter}`);
                    });
                });
            }

            async function fetchTerms() {
                const out = document.getElementById('out');
                out.textContent = 'Requesting…';
                try {
                    const resp = await fetch('https://mil.psy.ntu.edu.tw:5000/terms');
                    let info = `HTTP ${resp.status} ${resp.statusText}\n`;
                    const ct = resp.headers.get('content-type') || '';

                    // Check for HTTP error
                    if (!resp.ok) {
                        const text = await resp.text();
                        out.textContent = info + '\n' + text;
                        return;
                    }

                    // Handle JSON response
                    if (ct.includes('application/json')) {
                        const data = await resp.json();
                        terms = data.terms || [];
                        termGroups = groupByFirstLetter(terms);
                        // out = document.createElement('div');
                        out.innerHTML = createTermListElement(termGroups);
                    } else {
                        const text = await resp.text();
                        out.textContent = info + '\n' + text;
                    }
                } catch (err) {
                    document.getElementById('out').textContent =
                        'Error: ' + (err && err.message ? err.message : String(err)) +
                        '\n\nCommon causes:\n1) CORS not allowed by the server\n2) Opening this file via file:// instead of a local server\n3) Network/server issues';
                }
            }


            function createTermListElement(termGroups) {
                // termGroups: array of { letter: 'A', terms: [...] }, without empty groups
                // Return HTML elements for displaying grouped terms

                let out = "";

                for (let group of termGroups) {
                    // const group = termGroups[i];
                    let html = `
                    <div id="term-group-${group.letter}" class="term-group card mb-4">
                        <div id="header-${group.letter}" class="card-header row d-flex align-items-center">
                            <h3 class="offset-md-4 col-md-1 mb-0">${group.letter}</h3>
                            <button class="btn btn-link col-md-2" data-bs-toggle="collapse" data-bs-target="#collapse-${group.letter}" aria-expanded="false" aria-controls="collapse-${group.letter}">Show Terms</button>
                        </div>
                        <div class="collapse" id="collapse-${group.letter}">
                `;

                    // List terms
                    let termsLink = 'studies.html?query=';
                    for (let i = 0; i < group.terms.length; i++) {
                        const term = group.terms[i];

                        // Wrap every 4 terms in a row when display is medium or larger
                        if (i % 4 === 0) {
                            html += '<div class="row pl-2">';
                        }
                        html += `<a href="${termsLink}${term}" class="term-link col-md-3">${term}</a>`;
                        if (i % 4 === 3 || i === group.terms.length - 1) {
                            html += '</div>'; // close row
                        }
                    }
                    html += '</div></div>';

                    // // Wrap every 4 cards in a row
                    // if (i % 4 == 0) {
                    //     html = "<div class='row'>" + html;
                    // }else if (i % 4 == 3 || i == termGroups.length - 1) {
                    //     html += "</div>";
                    // }
                    out += html;
                }

                return out;
            }
            document.getElementById('btn').addEventListener('click', fetchTerms);
            fetchTerms();
            createGroupLinks();
        </script>
</body>

</html>
